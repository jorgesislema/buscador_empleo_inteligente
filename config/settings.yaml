# --- Configuración de Almacenamiento ---
# (Se mantiene igual)
data_storage:
  sqlite:
    database_name: "jobs.db"
    table_name: "ofertas_empleo"
  csv:
    export_enabled: true
    export_directory: "data/historico"
    filename_format: "ofertas_{date}.csv"

# --- Fuentes de Datos ---
# (Se mantiene igual)
sources:
  apis:
    adzuna:
      enabled: true
      results_per_page: 50
    arbeitnow:
      enabled: true
    jobicy:
      enabled: true
  scrapers:
    computrabajo:
      enabled: true
      # URLs podríamos necesitar ajustes para buscar 'Quito' o 'Remote Ecuador' específicamente.
    multitrabajos:
      enabled: true
    infojobs:
      enabled: true
    porfinempleo:
      enabled: false
    # Otros...

# --- Configuración de Logging ---
# (Se mantiene igual)
logging:
  level: "INFO"
  log_file: "app.log"

