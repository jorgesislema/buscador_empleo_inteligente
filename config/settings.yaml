# --- Configuración de Logging ---
logging:
  level: "INFO" # Nivel mínimo a registrar (DEBUG, INFO, WARNING, ERROR, CRITICAL)
  log_file: "app.log" # Nombre del archivo en /logs/

# --- Parámetros Globales de Búsqueda ---
scraping:
  max_pages_per_source: 25          # Aumentamos a 25 páginas por fuente (de max 10)
  max_results_per_source: 300       # Aumentamos a 300 resultados por fuente
  request_delay_seconds: 1.5        # Espera entre solicitudes para no sobrecargar servidores
  max_retries: 3                    # Número de reintentos si falla una solicitud
  timeout_seconds: 30               # Tiempo máximo de espera por solicitud
  use_random_user_agents: true      # Rotación de User-Agents para evitar bloqueos
  parallel_sources: true            # Procesar fuentes en paralelo (más rápido)
  parallel_workers: 6               # Número de trabajadores en paralelo
  date_range_days: 30               # Buscar ofertas de los últimos 30 días

