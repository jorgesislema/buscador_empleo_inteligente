# --- Configuración de Almacenamiento ---
data_storage:
  sqlite:
    database_name: "jobs.db"       # Nombre del archivo SQLite en /data/
    table_name: "ofertas_empleo" # Nombre de la tabla
  csv:
    export_enabled: true           # ¿Exportar a CSV además de guardar en DB?
    export_directory: "data/historico" # Carpeta para los CSVs
    filename_format: "ofertas_{date}.csv" # Formato del nombre (se reemplaza {date})

