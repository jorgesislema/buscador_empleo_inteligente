# --- Ubicaciones de Búsqueda ---
# Especificaciones actualizadas:
# - Ecuador Presencial/Híbrido: SOLO Quito.
# - Ecuador Remoto: Cualquier ciudad (buscaremos explícitamente "Remote Ecuador" o términos genéricos).
# - Otros Países (América, España): SOLO Remoto.
locations:
  # Ecuador (Presencial/Híbrido - Solo Quito)
  - "Quito"

  # Ecuador (Remoto) - Para capturar ofertas remotas dentro de Ecuador
  - "Remote Ecuador"
  - "Ecuador Remoto" # Añadir variaciones puede ser útil

  # Modalidades Remotas (Genéricas y otras regiones/países)
  # Términos genéricos
  - "remoto"
  - "remote"
  - "teletrabajo"
  - "trabajo desde casa"
